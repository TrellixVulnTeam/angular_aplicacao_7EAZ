
<div class="row">
<!-- <div>
  <input type="text" [(ngModel)]="textSimple">
  <p>{{textSimple}}</p>
</div> -->
  <div class="col-sm-6" *ngIf="alunoSelecionado">

    <div class="row">
    <div class="col-md-10">
      <h1>{{titulo}} : {{alunoSelecionado.nome}}</h1>
    </div>

    <div class="col-md-2 mt-2 justify-content-end">
      <button class="btn btn-outline-danger btn-default"(click)="voltar()">Fechar</button>
    </div>
    </div>
    <form [formGroup]="alunoForm" (submit)="alunoSubmit()">
      <div class="form-group">
        <label for="formGroupExampleInput">Nome :</label>
        <input type="text" formControlName="nome" class="form-control" >
      </div>
      <div class="form-group mt-3">
        <label for="formGroupExampleInput2">Sobrenome :</label>
        <input type="text" formControlName="sobrenome" class="form-control" >
      </div>
      <div class="form-group mt-3">
        <label for="formGroupExampleInput2">telefone :</label>
        <input type="text" formControlName="telefone"  class="form-control">
      </div>
      <div class="form-group mt-3">
 
        <button class="btn btn-primary" [disabled]="!alunoForm.valid">enviar</button>
        </div>
    </form>
    </div>
    <br>
    <div [ngClass]= "{'col-sm-6': alunoSelecionado ,'col-sm-12': !alunoSelecionado}">
      <table class="table table-hover mt-5">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">nome</th>
            <th scope="col">sobrenome</th>
            <th scope="col">telefone</th>
          </tr>
        </thead>
        <tbody>
          <tr  *ngFor="let aluno of alunos" style="cursor: pointer;" (click)="alunoSelect(aluno)">
            <td scope="row">{{aluno.id}}</td>
            <td >{{aluno.nome}}</td>
            <td >{{aluno.sobrenome}}</td>
            <td >{{aluno.telefone}}</td>
          </tr>
        </tbody>
      </table>
    </div>




</div>
