

<div class="row">
  <div class="col-sm-6" *ngIf="professorSelecionado">
  <div class="row">
    <div class="col-md-9">
  <h1>{{titulo}} : {{professorSelecionado.nome}}</h1>
</div>
<div class="col-md-2 mt-2 justify-content-end">
  <button class="btn btn-outline-danger btn-default"(click)="voltar()">Fechar</button>
  </div>
  </div>
  <form>
    <div class="form-group mt-3">
      <label for="formGroupExampleInput">Nome :</label>
      <input type="text" value="{{professorSelecionado.nome}}" class="form-control" >
    </div>
    <div class="form-group mt-3">
      <label for="formGroupExampleInput2">disciplina :</label>
      <input type="text"value="{{professorSelecionado.disciplina}}" class="form-control">
    </div>
  </form>
  </div>
  <br>

  <div [ngClass]= "{'col-sm-6': professorSelecionado ,'col-sm-12': !professorSelecionado}">

    <div class="table table-hover">

<table class="table table-hover">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">nome</th>
      <th scope="col">disciplina</th>

    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let prof of professores" style="cursor: pointer;" (click)="professorSelect(prof)">
      <th scope="row">{{prof.id}}</th>
      <td>{{prof.nome}}</td>
      <td>{{prof.disciplina}}</td>
    </tr>
  </tbody>
</table>
</div>
</div>
